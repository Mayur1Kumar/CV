<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 32px;
      margin: 36px auto;
      max-width: 1700px;
    }
    .left-column {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 350px;
      max-width: 430px;
      width: 100%;
      box-sizing: border-box;
    }
    #resume-form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(63, 93, 136, 0.10);
      padding: 28px 28px 20px 28px;
      font-size: 1.05em;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      max-height: 95vh;
      overflow-y: auto;
    }
    #resume-form h2 {
      margin-top: 0;
    }
    #resume-form label {
      font-weight: 500;
      margin-top: 18px;
      margin-bottom: 6px;
      display: block;
    }
    #resume-form input[type="text"],
    #resume-form input[type="email"],
    #resume-form input[type="tel"],
    #resume-form input[type="url"],
    #resume-form textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 3px;
      border: 1.2px solid #c4d2e7;
      background: #fafdff;
      box-sizing: border-box;
      margin-bottom: 16px;
      font-family: inherit;
      line-height: 1.3;
      display: block;
      resize: vertical;
    }
    #resume-form input[type="text"],
    #resume-form input[type="email"],
    #resume-form input[type="tel"],
    #resume-form input[type="url"] {
      height: 36px;
    }
    #resume-form textarea {
      min-height: 72px;
      height: auto;
      line-height: 1.4;
    }
    #resume-form button {
      display: none;
    }
    #download-wrapper {
      margin: 22px auto 0 auto;
      text-align: center;
      width: 100%;
      max-width: 430px;
    }
    .export-btn {
      padding: 12px 40px;
      font-size: 1.1em;
      background: #388ce4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 7px rgba(56, 140, 228, 0.07);
      transition: background-color 0.3s ease;
      user-select: none;
      margin: 0 6px 0 0;
    }
    .export-btn:last-child {
      margin-right: 0;
    }
    .export-btn:hover {
      background: #2c6ecb;
    }
    #cv-container {
      width: 794px;
      height: 1123px;
      background: #fff;
      box-shadow: 0 6px 40px rgba(50, 60, 100, 0.17);
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      box-sizing: border-box;
      flex-shrink: 0;
      position: relative;
    }
    #resume-display {
      width: 100%;
      height: 100%;
      display: flex;
      box-sizing: border-box;
      padding: 0;
      flex-wrap: nowrap;
    }
    .sidebar,
    .main {
      text-align: left;
      box-sizing: border-box;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .sidebar {
      background: #1a345c;
      color: #fff;
      width: 255px;
      min-width: 195px;
      max-width: 265px;
      padding: 32px 16px 20px 18px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin: 20px 0 12px 0;
      font-size: 1.10em;
      letter-spacing: 1px;
    }
    .sidebar p,
    .sidebar li {
      font-size: 12px;
      margin: 7px 0;
      line-height: 1.5;
      text-align: left;
    }
    .sidebar .photo {
      width: 190px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 25px auto;
      display: block;
      object-fit: cover;
      background: #e9e9e9;
    }
    .main {
      flex: 1;
      padding: 36px 34px 36px 36px;
      min-width: 0;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: left;
    }
    .main h1 {
      color: #434344;
      font-size: 2.0em;
      margin: 0 0 6px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .main h1 span {
      display: block;
      font-weight: 400;
      color: #388ce4;
      letter-spacing: 1px;
      margin-top: 4px;
      font-size: 0.7em;
    }
    .main h2 {
      margin: 20px 0 9px 0;
      font-size: 1.09em;
      font-weight: 700;
      color: #1a345c;
      letter-spacing: 1px;
    }
    .main .profile {
      font-size: 15px;
      margin: 8px 0 20px 0;
      color: #555;
      line-height: 1.6;
      text-align: left;
    }
    .main .section {
      margin-bottom: 21px;
      text-align: left;
    }
    .main ul {
      padding-left: 18px;
      margin: 10px 0 5px 0;
      word-break: break-word;
    }
    .main ul li {
      margin-bottom: 4px;
      font-size: 15px;
    }
    /* Projects styling */
    .project-entry {
      margin-bottom: 12px;
    }
    .project-entry .project-name {
      font-weight: 600;
      font-size: 16px;
      color: #222;
    }
    .project-entry .project-desc {
      font-size: 15px;
      color: #444;
      margin-left: 2px;
      margin-top: 2px;
    }
    @media print {
      body,
      html {
        background: #fff;
      }
      .container,
      .left-column,
      #download-wrapper {
        display: none !important;
      }
      #cv-container {
        box-shadow: none;
        border-radius: 0;
        margin: 0;
        width: auto !important;
        height: auto !important;
        overflow: visible !important;
        display: block !important;
        page-break-after: always;
      }
      #resume-display {
        overflow: visible !important;
      }
      .sidebar,
      .main {
        overflow: visible !important;
      }
    }
    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        gap: 40px;
        align-items: center;
      }
      #cv-container {
        margin: 0 auto;
      }
    }
    @media (max-width: 800px) {
      #cv-container {
        width: 100vw;
        max-width: 100vw;
      }
      .sidebar {
        padding-left: 6px;
        padding-right: 6px;
      }
      .main {
        padding: 16px 10px 20px 14px;
      }
    }

    .sidebar ul {
  padding-left: 18px; /* Reduce from default, or set to 0 if you want no indent */
  margin-left: 0;
}
.sidebar li {
  margin-left: 0;
  padding-left: 0;
}

.main .profile,
.main .section,
.main .role,
.main .project-desc {
  text-align: justify;
}


  </style>
</head>
<body>
  <div class="container" role="main">
    <section class="left-column" aria-label="Resume Data Entry Form">
      <form id="resume-form" autocomplete="off" novalidate>
        <h2>Raw Data</h2>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required placeholder="Mayur Kumar" value="Mayur Kumar" oninput="updateResume()" />
        <label for="title">Profile</label>
        <input id="title" name="title" type="text" required placeholder="Assistant Manager (SDE)" value="Assistant Manager (SDE)" oninput="updateResume()" />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="mayurkumar.am@gmail.com" value="mayurkumar.am@gmail.com" oninput="updateResume()" />
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" required placeholder="7021654408" value="7021654408" oninput="updateResume()" />
        <label for="linkedin">LinkedIn</label>
        <input id="linkedin" name="linkedin" type="url" placeholder="www.linkedin.com/in/mayur1kumar" value="www.linkedin.com/in/mayur1kumar" oninput="updateResume()" />
        <label for="education">Education <br><small>(degree|institution|years)</small></label>
        <textarea id="education" name="education" rows="3" placeholder="B.Tech (CSE)|Seth Jai Prakash Mukand Lal Institute of Engineering & Technology|2019-2023" oninput="updateResume()">B.Tech (CSE)|Seth Jai Prakash Mukand Lal Institute of Engineering and Technology|2019-2023</textarea>
        <label for="skills">Skills <small>(comma separated)</small></label>
        <textarea id="skills" name="skills" placeholder="QA, UAT, End to End Testing, Bug Reporting and Tracking, MS Excel, Power BI" oninput="updateResume()">QA, UAT, End to End Testing, Bug Reporting and Tracking, MS Excel, Power BI</textarea>
        <label for="profile">Profile (summary/about)</label>
        <textarea id="profile" name="profile" rows="2" placeholder="Game QA Lead with 1.5+ years of hands-on experience in end-to-end testing across mobile, set-top box, and cloud platforms. Specialized in mobile game testing, console checks, and cloud gameplay validation. Proficient in identifying critical bugs, writing concise reports, and collaborating closely with cross-functional teams. Proven ability to lead and mentor QA teams, streamline workflows, and implement best practices for improved product quality and player satisfaction. Additionally experienced in data analysis, dashboard creation (Power BI/Excel), UI/UX design in Figma, and basic front-end development." oninput="updateResume()">Game QA Lead with 1.5+ years of hands-on experience in end-to-end testing across mobile, set-top box, and cloud platforms. Specialized in mobile game testing, console checks, and cloud gameplay validation. Proficient in identifying critical bugs, writing concise reports, and collaborating closely with cross-functional teams. Proven ability to lead and mentor QA teams, streamline workflows, and implement best practices for improved product quality and player satisfaction. Additionally experienced in data analysis, dashboard creation (Power BI/Excel), UI/UX design in Figma, and basic front-end development.</textarea>
        <label for="work">Work <br><small>(years|company|role|points ~ separated)</small></label>
        <textarea id="work" name="work" rows="8" placeholder="Jan 2024-Present|JioGames|Assistant Manager (SDE)|At JioGames, I lead the QA team responsible for ensuring game quality across platforms including smartphones, set-top boxes, and cloud-based systems.~Performed hands-on testing for around 100 games to identify bugs, improve performance, and ensure a seamless user experience.~Conducted sanity testing for over 250 cloud-based games, focusing on detecting and reporting critical gameplay issues.~Reported approximately 350 bugs, contributing to improved game stability and faster release cycles.~Collaborated closely with developers, product managers, and business teams to align QA efforts with overall project goals.~Contributed to AI and data analytics projects by analyzing game-related data and providing actionable insights.~Built responsive internal web applications using HTML, CSS, and JavaScript to support QA and development workflows.~Developed interactive dashboards in Excel and Power BI, improving data visibility and reporting efficiency by 100%.~Designed user journey flows and UI layouts in Figma to enhance user experience across platforms.," oninput="updateResume()">Jan 2024-Present|JioGames|Assistant Manager (SDE)|At JioGames, I lead the QA team responsible for ensuring game quality across platforms including smartphones, set-top boxes, and cloud-based systems.~Performed hands-on testing for around 100 games to identify bugs, improve performance, and ensure a seamless user experience.~Conducted sanity testing for over 250 cloud-based games, focusing on detecting and reporting critical gameplay issues.~Reported approximately 350 bugs, contributing to improved game stability and faster release cycles.~Collaborated closely with developers, product managers, and business teams to align QA efforts with overall project goals.~Contributed to AI and data analytics projects by analyzing game-related data and providing actionable insights.~Built responsive internal web applications using HTML, CSS, and JavaScript to support QA and development workflows.~Developed interactive dashboards in Excel and Power BI, improving data visibility and reporting efficiency by 100%.~Designed user journey flows and UI layouts in Figma to enhance user experience across platforms.</textarea>
        <!-- PROJECTS SECTION STARTS HERE -->
        <label for="projects">Projects <br><small>(name|description per line)</small></label>
        <textarea id="projects" name="projects" rows="4" placeholder="AI Chess|Developed an interactive AI Chess game with features including move validation, game timer, undo/reset functions, draw offers, and full AI opponent support using the minimax algorithm with alpha-beta pruning. The game includes a clean UI, responsive layout, and enhanced gameplay experience through piece-square evaluation." oninput="updateResume()">AI Chess|Developed an interactive AI Chess game with features including move validation, game timer, undo/reset functions, draw offers, and full AI opponent support using the minimax algorithm with alpha-beta pruning. The game includes a clean UI, responsive layout, and enhanced gameplay experience through piece-square evaluation.</textarea>
        <!-- PROJECTS SECTION ENDS HERE -->
      </form>
      <div id="download-wrapper">
        <button id="export-img-btn" class="export-btn" type="button" aria-label="Export resume as Image">Export as Image</button>
        <button id="export-pdf-btn" class="export-btn" type="button" aria-label="Export resume as PDF">Export as PDF</button>
      </div>
    </section>
    <section id="cv-container" aria-label="Resume Preview">
      <div id="resume-display"></div>
    </section>
  </div>

  <!-- html2canvas and jsPDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function safe(val) {
      if (!val) return '';
      return val.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
    }

    function updateResume() {
      const fd = new FormData(document.getElementById('resume-form'));
      const name = safe(fd.get('name'));
      const title = safe(fd.get('title'));
      const email = safe(fd.get('email'));
      const phone = safe(fd.get('phone'));
      const linkedin = safe(fd.get('linkedin'));
      const profile = safe(fd.get('profile'));
      const skills = safe(fd.get('skills'));
      const education = safe(fd.get('education'));
      const work = safe(fd.get('work'));
      const projects = safe(fd.get('projects'));

      let sideHtml = `
        <img class="photo" src="profile.jpg" alt="Profile Photo" onerror="this.style.display='none'" />
        <div class="section"><h2>CONTACT</h2>
          <p>📞 ${phone || ''}<br>
          ✉️ ${email || ''}<br>
          🔗 ${linkedin || ''}</p>
        </div>
        <div class="section"><h2>EDUCATION</h2><ul>`;
      (education || '').split('\n').forEach(line => {
        if (line.trim()) {
          let parts = line.split('|');
          sideHtml += `<li><b>${safe(parts[0] || '')}</b><br>
                       <small>${safe(parts[1] || '')}</small><br>
                       <small>${safe(parts[2] || '')}</small><br>
                       <small>${safe(parts[3] || '')}</small></li>`;
        }
      });
      sideHtml += `</ul></div><div class="section"><h2>SKILLS</h2><ul>`;
      (skills || '').split(',').forEach(skill => {
        if (skill.trim()) sideHtml += `<li>${safe(skill.trim())}</li>`;
      });
      sideHtml += `</ul></div>`;

      let mainHtml = `
        <h1>${name || ''}<span>${title || ''}</span></h1>
        <div class="profile">${profile || ''}</div>
        <div class="section"><h2>WORK EXPERIENCE</h2>`;
      (work || '').split('\n').forEach(entry => {
        if (entry.trim()) {
          let parts = entry.split('|');
          mainHtml += `<div class="work-entry clearfix">
  <span class="company">${safe(parts[1] || '')}</span>
  <span class="dates" style="float:right;font-size:14px;color:#388ce4;font-weight:600;">${safe(parts[0] || '')}</span>
  <div class="role">${safe(parts[2] || '')}</div>
  <ul>`;
      if (parts[3]) {
        parts[3].split('~').forEach(point => {
          if (point.trim()) mainHtml += `<li>${safe(point.trim())}</li>`;
        });
      }
      mainHtml += `</ul></div>`;
        }
      });
      mainHtml += `</div>`;

      // PROJECTS SECTION
      if (projects && projects.trim()) {
        mainHtml += `<div class="section"><h2>PROJECTS</h2>`;
        projects.split('\n').forEach(line => {
          if (line.trim()) {
            let parts = line.split('|');
            mainHtml += `
              <div class="project-entry">
                <div class="project-name">${safe(parts[0] || '')}</div>
                <div class="project-desc">${safe(parts[1] || '')}</div>
              </div>`;
          }
        });
        mainHtml += `</div>`;
      }

      document.getElementById('resume-display').innerHTML = `
        <div class='sidebar'>${sideHtml}</div><div class='main'>${mainHtml}</div>`;
    }

    // Live update on input
    const form = document.getElementById('resume-form');
    Array.from(form.elements).forEach(el => {
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        el.addEventListener('input', updateResume);
      }
    });

    document.addEventListener('DOMContentLoaded', updateResume);

    // Export as image
    document.getElementById('export-img-btn').onclick = function () {
      const node = document.getElementById('cv-container');
      const oldBoxShadow = node.style.boxShadow, oldBorderRadius = node.style.borderRadius;
      node.style.boxShadow = 'none'; node.style.borderRadius = '0';
      html2canvas(node, {
        backgroundColor: "#fff",
        useCORS: true,
        scale: 2
      }).then(function (canvas) {
        const link = document.createElement('a');
        link.download = 'Mayur CV.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
        node.style.boxShadow = oldBoxShadow;
        node.style.borderRadius = oldBorderRadius;
      });
    };

    // Export as PDF
    document.getElementById('export-pdf-btn').onclick = function () {
      const node = document.getElementById('cv-container');
      const oldBoxShadow = node.style.boxShadow, oldBorderRadius = node.style.borderRadius;
      node.style.boxShadow = 'none'; node.style.borderRadius = '0';
      html2canvas(node, {
        backgroundColor: "#fff",
        useCORS: true,
        scale: 2
      }).then(function (canvas) {
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'pt', 'a4');
        const a4w = 595.28, a4h = 841.89; // pt
        pdf.addImage(imgData, 'PNG', 0, 0, a4w, a4h);
        pdf.save('Mayur CV.pdf');
        node.style.boxShadow = oldBoxShadow;
        node.style.borderRadius = oldBorderRadius;
      });
    };
  </script>
</body>
</html>
